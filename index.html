<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Geolocation app</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

		<link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
		<link rel="stylesheet" href="css/jquery.mobile.theme.css" />

		<script>
			var userAgent = navigator.userAgent + '';
			if (userAgent.indexOf('iPhone') > -1) {
				document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
				var mobile_system = 'iphone';
			} else if (userAgent.indexOf('Android') > -1) {
				document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
				var mobile_system = 'android';
			} else {
				var mobile_system = '';
			}
		</script>

		
		<style>
			.ui-selectmenu.ui-popup .ui-input-search {
				margin-left: .5em;
				margin-right: .5em;
			}
			.ui-selectmenu.ui-dialog .ui-content {
				padding-top: 0;
			}
			.ui-selectmenu.ui-dialog .ui-selectmenu-list {
				margin-top: 0;
			}
			.ui-selectmenu.ui-popup .ui-selectmenu-list li.ui-first-child .ui-btn {
				border-top-width: 1px;
				-webkit-border-radius: 0;
				border-radius: 0;
			}
			.ui-selectmenu.ui-dialog .ui-header {
				border-bottom-width: 1px;
			}
			a {
				text-decoration: none;
			}
		</style>

	</head>
	<body>

		<div data-role="page" id="landingPage" style="background: white">

			<div data-role="header" style="text-shadow: none">
				<h1>Geolocation app</h1>
				<a href="index.html" data-role="button" data-icon="refresh" data-iconpos="notext" style="background: white;border: none;">Refresh</a>
			</div><!-- /header -->

			<div data-role="content" style="text-shadow: none">
				<img src="img/landing.jpg" align="bottom">

				<button id= "capturePhoto"> CAMERA </button>				



<!-- 				Display none means when the application loads the image tag would show -->
					<div><center><img class="lazy" style="display:none;width:100%;height:100%;" id="smallImage" src=""/></center></div>
					<video width="400" controls>
						<source src="video.mp4" type="video/mp4">
					</video>
					<audio controls>
						<source src="audio.mp3" type="audio/mpeg">
					</audio>
					<button id="scanner"> Scan Barcode</button>
					<button id= "geolocation"> Check your location </button>
					<div id ="divWatchMeMove">My Current Position</div>
					<button id="clearWatchbtn">Reset Location</button>
					
			</div><!-- /content -->
		</div><!-- /page -->


			
			<script src="js/lib/jquery.js"></script>
		<!-- your scripts here -->
		<script src="js/app/app.js"></script>
		<script src="js/app/bootstrap.js"></script>
		<script src="js/lib/jquery.mobile.js"></script>	
		<script type="text/javascript" src="js/index.js"></script>	
	</body>
